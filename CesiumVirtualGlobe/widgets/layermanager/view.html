

<div id="view_intergrate" class="-l-a-info-intergrate -shadow">

        <span class="fxd-address-title not-icon">Layers Overlying</span>

</div>

<div id="view_intergrate_config" class="-l-a-info-intergrate-config -shadow">

    </div>
    <div id="view_sgmn_param">

        <table class="-l-a-info-intergrate-config-table">

                <td style="width:75px">Date:</td>
                <td class="select_intergrate" style="width:173px">
                    <input id="integratdatetimepicker" type="text" style="width:173px"

            </tr>
        </table>
        <div class="line"></div>
        <h4>Forecasts</h4>
        <table class="-l-a-info-intergrate-config-table">
            <tr>
                <td style="width:75px">Depth:</td>
                <td class="select_intergrate" style="width:173px">
                    <select id="inter_dynamic_depSelect" class="form-control select_1 select_form">

            </tr>
        </table>
        <div class="line"></div>
